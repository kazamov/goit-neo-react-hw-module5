<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="400" height="600" fill="#2c3e50" />

  <!-- Movie Title -->
  <text x="50%" y="25%" font-family="Arial" font-size="30" fill="white" text-anchor="middle">
    MOVIE TITLE
  </text>

  <!-- Placeholder for an image -->
  <rect x="50" y="150" width="300" height="300" fill="#34495e" />

  <!-- Starring Text -->
  <text x="50%" y="70%" font-family="Arial" font-size="20" fill="white" text-anchor="middle">
    Starring Actor Name
  </text>

  <!-- Directed By Text -->
  <text x="50%" y="75%" font-family="Arial" font-size="20" fill="white" text-anchor="middle">
    Directed by Director Name
  </text>

  <!-- Coming Soon Text -->
  <text x="50%" y="90%" font-family="Arial" font-size="25" fill="white" text-anchor="middle">
    Coming Soon
  </text>
</svg>
